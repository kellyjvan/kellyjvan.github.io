<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="components/header.js" type="text/javascript" defer></script>

  <title>Your Park Page</title>
</head>
<body>
    <header-component></header-component>

<div class="container mt-5">
  <!-- Additional Box -->
  <div class="row mt-4 mb-4">
    <div class="col-md-12">
      <div class="alert alert-secondary" role="alert">
        <h5 class="alert-heading">Additional Information</h5>
        <p>This is some additional information that goes on top of the Park Rules and Prices boxes.</p>
      </div>
    </div>
  </div>

  <!-- Park Rules and Prices Boxes -->
  <div class="row mb-4">
    <!-- Park Rules Box -->
    <div class="col-md-6">
      <div class="alert alert-warning" role="alert">
        <h5 class="alert-heading">Park Rules</h5>
        <ul class="list-unstyled">
          <li>No littering</li>
          <li>Keep pets on a leash</li>
          <li>Respect nature</li>
          <!-- Add more rules as needed -->
        </ul>
      </div>
    </div>

    <!-- Prices Box -->
    <div class="col-md-6">
      <div class="alert alert-primary" role="alert">
        <h5 class="alert-heading">Prices</h5>
        <p class="mb-0">Adults: $10</p>
        <p class="mb-0">Children (under 12): $5</p>
        <!-- Add more pricing details as needed -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
